<div class="min-h-screen flex items-center justify-center bg-gray-200">
	<div class="max-w-md w-full px-6 py-8 bg-white shadow-md rounded-md">
		<h2 class="text-2xl font-semibold mb-4">Register</h2>
		<div *ngIf="responseErrors.message" class=" border bg-red-100 border-red-500 rounded-md p-2 mb-4 relative">
			<button (click)="closeErrorMessage()"
				class="absolute top-1 right-1 px-2 py-1 text-red-500 hover:text-red-700 cursor-pointer">
				<mat-icon>cancel</mat-icon>
			</button>
			<span class="text-red-500 text-sm font-semibold">{{responseErrors.message}}</span>
			<ul class="text-red-500 pl-8 list-disc">
				<li *ngFor="let error of responseErrors.errors" class="pb-1">
					<span class="text-red-500 font-medium">{{ error.field }}:</span> {{ error.message }}
				</li>
			</ul>
		</div>
		<form (ngSubmit)="register()" class="space-y-4">
			<div class="form-group">
				<label for="name" class="block text-sm font-medium text-gray-700">Name</label>
				<input [(ngModel)]="registerRequest.name" id="name" name="name" required type="text"
					class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:ring focus:ring-indigo-200">
			</div>
			<div class="form-group">
				<label for="email" class="block text-sm font-medium text-gray-700">Email</label>
				<input [(ngModel)]="registerRequest.email" id="email" name="email" required type="text"
					class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:ring focus:ring-indigo-200">
			</div>
			<div class="form-group">
				<label for="password" class="block text-sm font-medium text-gray-700">Password</label>
				<input [(ngModel)]="registerRequest.password" id="password" name="password" required type="password"
					class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:ring focus:ring-indigo-200">
			</div>
			<div class="form-group">
				<label for="password" class="block text-sm font-medium text-gray-700">Confirm password</label>
				<input [(ngModel)]="registerRequest.confirmPassword" id="password" name="password" required
					type="password"
					class="mt-1 p-2 w-full rounded-md border border-gray-300 focus:ring focus:ring-indigo-200">
			</div>
			<button type="submit" class="bg-indigo-500 text-white px-4 py-2 rounded-md hover:bg-indigo-600 w-full">
				Register
			</button>
		</form>
		<div class="pt-2">
			<p class="mt-4 text-sm text-gray-600">Do you have an account?
				<a href="/login" class="text-indigo-500">Login</a>
			</p>
		</div>
	</div>
</div>

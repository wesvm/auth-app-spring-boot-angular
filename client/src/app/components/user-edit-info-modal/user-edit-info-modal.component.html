<div class="py-8">
    <div class="relative w-48 h-48 mx-auto">
        <label for="profile-image-input" class="cursor-pointer">
            <div class="rounded-full w-48 h-48 overflow-hidden border border-gray-300 hover:border-blue-500">
                <img *ngIf="previewImageSrc" [src]="previewImageSrc" alt="Profile Image"
                    class="w-full h-full object-cover">
                <mat-icon class="absolute bottom-0 left-0 text-gray-900">edit</mat-icon>
            </div>
            <div
                class="rounded-full absolute inset-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0 hover:opacity-100 transition-opacity">
                <span class="text-white">Upload Image</span>
            </div>
        </label>
        <input id="profile-image-input" type="file" (change)="handleImageUpload($event)" class="hidden"
            accept="image/*">
    </div>
    <div class="flex justify-center space-x-4 pt-4">
        <button (click)="uploadImage()" [disabled]="!selectedImage"
            class="bg-blue-500 text-white py-2 px-4 rounded-md disabled:bg-blue-900">Save</button>
        <button (click)="closeModal()" class="bg-red-500 text-white py-2 px-4 rounded-md">Cancel</button>
    </div>
</div>

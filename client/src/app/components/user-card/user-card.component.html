<div class="w-72 m-4 bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
    <img class="h-72 w-full object-cover" src="{{ user.profileImage }}" alt="User Image">
    <div class="p-4">
        <h2 class="text-2xl text-center font-semibold text-gray-800">{{ user.name }}</h2>
    </div>
    <div class="bg-gray-100 p-4 border-t border-gray-200">
        <p class="text-sm text-center text-gray-500">{{ user.email }}</p>
    </div>
</div>
